


<div class="bg-base-100 w-1/2 mx-5 mt-5 flex flex-col p-6 rounded-lg shadow-lg text-center">
  <h2 class="text-2xl font-bold mb-4">Video Lessons</h2>
  <p class="mb-4">Click on a video to play it.</p>
 
  
  <!-- Display the list of video lessons -->
@for (videoLessons of videoLessons; track videoLessons.id) {
  <div (click)=" playVideo(videoLessons.id)">
   
          <video  id="myVideo" width="400" height="400" controls [controlsList]="'nodownload'" [autoplay]="true" class="rounded" [muted]="true">
  <source [src]="videoLessons.videoPath" [id]="videoLessons.id" [autofocus]="true" type="video/mp4">

  Your browser does not support HTML video.
</video>
 <h5>Title:{{videoLessons.title}}</h5>
    <p>Description:{{videoLessons.description}}</p>
  
  </div>
    <hr class="my-4">

}</div>
