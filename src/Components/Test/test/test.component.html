<button class="btn btn-danger" (click)="onClick()">test works!</button>
@for (item of model; track item) {
{{item.name}}
}
<div class="d-flex flex-wrap justify-content-center">
  @for (item of model; track item.id) {


  <div>

    <h5>{{item.name}}</h5>

    <div class="card">
      <img [src]="item.path" alt="">
      <textarea readonly>{{item.description}}</textarea>

      <div>
        <a class="btn btn-outline-primary mx-2 mt-2" href="">see more</a>
      </div>
    </div>

  </div>
  }

</div>
<!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

  <!-- Indicators/dots -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
  </div>

  <!-- The slideshow/carousel -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://localhost:7009/Resorces/StudentImg/stpass5.jpeg" alt="Chicago" class="d-block w-100">
    </div>@if(model.path > 0){
    @for (item of model; track item.id) {
    <div class="carousel-item ">
      <img [src]="item.path" alt="Los Angeles" class="d-block w-100">
    </div>}}
    <!--
    <div class="carousel-item">
      <img src="ny.jpg" alt="New York" class="d-block w-100">
    </div>-->
  </div>

  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>
