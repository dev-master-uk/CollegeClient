<section>
  <div >
    <form [formGroup]="addModel" (ngSubmit)="addDepartment()">
      <mat-form-field floatLable="auto" appearance="outline" class="form-field card">
        <mat-label>Name:</mat-label>
        <input matInput id="name" formControlName="name">
      </mat-form-field>
      <br />
      <mat-form-field floatLable="auto" appearance="outline" class="form-field">
        <mat-label>addedBy:</mat-label>
        <input matInput id="addedBy" formControlName="addedBy">
      </mat-form-field> <br />
      <mat-form-field floatLable="auto" appearance="outline" class="form-field">
        <mat-label>Bid:</mat-label>
        <input matInput id="bId" formControlName="bId">
      </mat-form-field> <br />
      <button type="submit" [disabled]="!addModel.valid">
        Submit
      </button>
    </form>
  </div>
  <div>
    <!-- department list using mat table-->
    <mat-form-field floatLable="auto" appearance="outline">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>
    <mat-table [dataSource]="data" class="mat-elevation-z8">
      <!-- department name column -->
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Department Name </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
      </ng-container>

      <!-- department actions column -->
      <ng-container matColumnDef="Actions">
        <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary">
            <mat-icon>edit</mat-icon>
          </button>
          <!--<button mat-icon-button color="warn"--> (click)="deleteDepartment(element)"-->
          <!-->
          <mat-icon>delete</mat-icon>
        </button>-->
        </mat-cell>
      </ng-container>
      <!-- department columns -->
      <mat-header-row *matHeaderRowDef="displayedColumn"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumn;"></mat-row>
    </mat-table>
    <mat-paginator [pageSizeOptions]="[5,10,15,20]" showFirstLastButton class="bg-primary"></mat-paginator>
  </div>
</section>
